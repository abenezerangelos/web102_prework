<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="homepage.css" rel="stylesheet" type="text/css" /> 

    </head>
    <body>
    <!-- header row with logo -->
    <div class="header"> 
        <a class="header-link" href="index.html">
            <img id="tentacles" src="assets/tentacles.png">
            <h1 class="header-text" >Sea Monster Crowdfunding</h1>
            </a>
         
            
    </div>
    <hr>
    <h1 style="text-align: center;  color: #ADD8E6;  font-size: 4em;" class="welcome-text"  >Welcome to Sea Monster Crowdfunding homepage!</h1>
    <br>
    <h2 style="text-align: center; text-decoration-color: antiquewhite; text-decoration: underline; font-size: 3em; font-style: bold;" class="prompt-text">Sign up/Sign in</h2>

    <div class="card" data-auth="signed-out">
    <br>
     
    <h3 style= "vertical-align: top;  font-weight: bold; color:#bcf0ff;">Enter your username and password, to either sign up or sign in.</h3>
    <form id="signup-form">
      <input name="email" type="email" placeholder="you@example.com" autocomplete="on" required>
      <input name="password" type="password" autocomplete="on" placeholder="Create password" required minlength="8">
      <br>
      <div class="button-group">
        <button id="signup-btn">Sign up</button>
        <button id="signin-btn">Sign in</button>
      </div>
    </form>
    <br>
    <button id="signout-btn" style="display:flex; position: relative; left:50px; top:150px; justify-self: center; align-self: center;">Sign out</button>
  </div>


    <div id="toast" role="status" aria-live="polite"></div>
    </body>



    
    

    



    <script type="module" src="homepage.js"></script>

</html>
