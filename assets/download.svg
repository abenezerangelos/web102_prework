<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00D4FF"></stop>
      <stop offset="100%" stop-color="#007BFF"></stop>
    </linearGradient>
