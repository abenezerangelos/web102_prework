<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     
    <link href="saved_games.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- header row with logo -->
    <div class="header">
         
            <a class="header-link" href="index.html" >
            <img id="tentacles" src="assets/tentacles.png"  >
            <h1 class="header-text" >Sea Monster Crowdfunding</h1>
            </a>
            <!-- User icon as a button with dropdown menu -->
            <div style="flex-grow: 1; display: flex; position: relative; justify-content: center; align-items: center; align-self: center; margin-bottom: 0px;">
                <button id="user-dropdown-btn" type="button" style="background: none; border: none; padding: 0; cursor: pointer;align-self: center; vertical-align: bottom;">
                    <img id="user-icon" src="assets/download.svg" style="width: 75px; height: 75px; background-color: #ADD8E6; border-radius: 50%;">
                    <figcaption id="user-name" style="color: #23a4ff; font-size: 10px; font-weight: bold; text-align: center;"></figcaption>
                </button>
                 
                <ul id="user-dropdown-menu" class="dropdown-menu" style="display: none; flex-direction: column;position: absolute; top:97px; justify-self: start; padding:0px 0px; background-color:#758190">
                    <a href="saved_games.html" style="text-decoration: none; color: inherit;">
                    <li style="padding: 8px 16px; cursor: pointer;" >Saved Games</li>
                    </a>
                    <a href="settings.html" style="text-decoration: none; color: inherit;">
                    <li style="padding: 8px 16px; cursor: pointer;">Preferences</li>
                    </a>
                    <li id="signout-btn" style="padding: 8px 16px; cursor: pointer; background-color: red;text-shadow: #fff7f7 1px 1px 10px;">Logout</li>
                </ul>
            </div>
            <script>
              const btn = document.getElementById('user-dropdown-btn');
              const menu = document.getElementById('user-dropdown-menu');
              btn.addEventListener('click', (e) => {
                e.stopPropagation();
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
                menu.style.transition = 'display 0.2s ease-in-out';
              });
              document.addEventListener('click', () => {
                menu.style.display = 'none';
                menu.style.animation = 'fade-out 0.2s ease-in-out';
              });
            </script>
            
            <!-- make a dropdown menu right underneath the logo without affecting the display of the header or any other of the header childelements and it has to be at the center of the page just with its icon -->

             

        <div class="container py-4 d-flex justify-end align-items-end" style="max-width: fit-content; margin:10px 1em 0px auto; border: none;">
             
            <div class="searchbox" style="position: relative; width: 100%; display: flex; flex-direction: column; justify-content: flex-end;">
            <input id="search-bar" class="form-control" style="margin: 0;" placeholder="Search for a game..." autocomplete="on" aria-expanded="false" aria-controls="search-menu" aria-haspopup="listbox" value="zoo" type="text">
            <ul id="search-menu" role="listbox" style="background-color: whitesmoke; z-index: 2000; position: absolute; top: 100%; left: 0; width: 100%; margin: 0; padding:0px" hidden >
            <li class="dropdown-item" role="button" style="display: block; background-color: inherit;"  >
            trial
            </li>
            <li class="dropdown-item" role="button" style="display: block;">
            adventure
            </li>
           
            </div>
        </div> 
    </div>

    <span class="saved-games-header">Saved Games</span>
    
    
    <script type="module" src="saved_games.js"></script>
     
  </body>
</html>
